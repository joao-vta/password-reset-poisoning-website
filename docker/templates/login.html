{% extends 'base.html' %}

{% block content %}
<div class="board">
  <h1 class="title">{% block title %}Login{% endblock %}</h1>
  <form class="myForm" autocomplete="off" method="post">

    <div class="row">
      <div class="col-sm">
        <label class="formLabel" for="username"><b>Nome de Usuario: </b></label><br>
        </div>
      <div class="col-sm">
        <input id="username" name="username" class="mybox form-control" type="username" placeholder="Nome de Usuario"><br>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <label class="formLabel" for="password"><b>Senha: </b></label>
      </div>
      <div class="col-sm">
        <input id="password" name="password" class="mybox form-control" type="text" placeholder="Senha">
      </div>
    </div>
    
    <input id="button" class="btn btn-primary" type="submit" value="login">
  </form>
  <a class="link" href="/resetPassSend">(Esqueci minha senha)</a>
</div>
{% if error %}
  <div class="erro alert alert-danger" role="alert">
    {{ error}}
  </div> 
{% endif %}
{% if aviso %}
  <div class="erro alert alert-success" role="alert">
    {{ aviso}}
  </div> 
{% endif %}
{% endblock %}
